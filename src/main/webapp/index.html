<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="mainpart">
<table>
    <tbody id="tbody">
    </tbody>
</table>
<input type="button" id="btn">
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
        url:'/user/list.do',
        type:'POST',
        //contentType:'application/json',
        data:{},
        success:function (d) {
            var html="";
            for(var i=0;i<d.length;i++){
                html+='<tr>';
                html+='<td>'+d[i].id+'</td>';
                html+='<td>'+d[i].username+'</td>';
                html+='<td>'+d[i].password+'</td>';
                html+='</tr>';
            }
            $("#tbody").html(html);
        }
    });
</script>
</body>
</html>
